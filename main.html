<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="reset.css" />
		<link rel="stylesheet" type="text/css" href="main.css" />
	
		<title>Cookie Jar</title>
	</head>
	
	<body onload="init()">
		<div id="all">
			<div id="header">
			
			</div>

			<div id="main">
			
			<div class="container">
			
				<div id="fileDropArea">

				</div>				
				<div id="fileDropInfo">
					<div>Files uploading: <span id="fileCount">0</span></div>
					<div id="uploadStatus">
					</div>
				</div>
				<div id="standardUploadArea">
					<input type="file" id="standardFiles" name="standardFiles[]" multiple />
					<output id="standardFilesUploaded"></output>
				</div>	

			</div>


			</div>
		</div>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
